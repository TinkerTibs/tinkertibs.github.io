    <main>
        <h2>Storm Center</h2>
        <div id="stormCenterPage">
            <form method="get" action="thanks.html">
                <fieldset>
                    <legend>Contact Information</legend>
                    <label class="standardLabel">Full Name<input type="text" name="fullname" pattern="[\sa-zA-Z]{5,}" placeholder="Jayne Dough" class="standardInput" required></label>
                    <label class="standardLabel">Email<input type="email" name="email" placeholder="example@demo.com" class="standardInput"></label>
                    <label class="standardLabel">Phone Number<input type="tel" name="phone" placeholder="123 456 7890" pattern="[0-9]{10,}" class="standardInput" required></label>
                    <label class="standardLabel">Zip Code<input type="number" name="zipcode" placeholder="12345" class="standardInput" required></label>
                </fieldset>
                <fieldset>
                    <legend>Storm Information</legend>
                    <label class="standardLabel">Storm Date<input type="date" name="stormdate" class="dateColor standardInput" id="dateColor" onclick="changeColor()"></label>
                    <label class="standardLabel">Storm Type<input list="stormlist" name="stormtype" placeholder="Select Type of Storm" class="standardInput"></label>
                        <datalist id="stormlist">
                            <option value="Flash Flood"></option>
                            <option value="Hail"></option>
                            <option value="Hurricane"></option>
                            <option value="Thunderstorm"></option>
                            <option value="Tornado"></option>
                        </datalist>
                    <label class="standardLabel">Storm Severity: <span id="severityRange"></span><input type="range" class="slider" id="severityRangeInput" name="severity" min="1" max="10"></label>
                    <label class="standardLabel">Storm Region
                        <select name="stormregion" class="standardInput">
                            <option disabled selected>Select Region</option>
                            <option value="preston">Preston</option>
                            <option value="sodasprings">Soda Springs</option>
                            <option value="fishhaven">Fish Haven</option>
                        </select>
                    </label>
                    <label class="dangerLabel">Are you in danger?</label>
                    <label class="radioLabel"><input type="radio" name="personaldanger" value="yes"> Yes</label>
                    <label class="radioLabel"><input type="radio" name="personaldanger" value="maybe"> Maybe</label>
                    <label class="radioLabelLast"><input type="radio" name="personaldanger" value="no"> No</label>
                    <label class="standardLabel">Comments<textarea name="comment" placeholder="Add additional information or comments here" class="standardInput textArea"></textarea></label>
                </fieldset>
                <input type="submit" value="Report My Storm">
            </form>
            <div class="reportStormImg">
                <img src="images/tornado.jpg" alt="tornado in countryside"> 
            </div>
