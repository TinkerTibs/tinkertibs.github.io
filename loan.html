<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

<body>
    <header>
        <h1>Week 11: More Functions with Parameters</h1>
        <h2>Christina Thibodeau</h2>
    </header>
    <main id="loanAssignment">
        <h3>Loan Calculator</h3>
        <label>Amount borrowed (principal) <input type="text" id="borrowed"></label>
        <label>Annual interest rate (example: .065) <input type="text" id="rate"></label>
        <label>Number of years <input type="text" id="numberYears"></label>
        <label>Payments per year <input type="text" id="paymentsPerYear"></label>
        <button type="button" onclick="doPayment()">Compute payment</button>
        <hr>       
        <label><span id="paymentOutput"></span></label>       
        <hr>
        <label>Number of payments paid to date <input type="text" id="paymentsToDate"></label>
        <button type="button" onclick="doBalance()">Compute payoff amount</button>
        <hr>
        <p><span id="BalanceOutput"></span></p>
    </main>
    <footer>

    </footer>
